<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
    />
    <title>dashBoard</title>
</head>

<body class="bg-white dark:bg-zinc-800 bg-gradient-to-r from-indigo-500 ...">

<div class="container mx-auto px-4">
    <div class="flex justify-between items-center py-4">
        <div class="flex items-center space-x-4">
            <img src="images/logoImage02.png" alt="Bank Logo" class="h-10" />
            <span class="text-xl font-bold text-zinc-800 dark:text-white"
            >BOH</span
            >
        </div>
        <div class="space-x-6">
            <button class="text-zinc-800 dark:text-white font-semibold">
                Create Account
            </button>
            <button class="text-zinc-800 dark:text-white font-semibold">
                Net Banking
            </button>
        </div>
    </div>

    <div class="text-center py-11 my-10 bg-auto">
        <h1 class="text-5xl font-bold text-zinc-800 dark:text-white mt-6">
            Welcome !!
        </h1>
        <p class="text-5xl text-zinc-600 dark:text-zinc-300">
            Open To All For 24 x 7
        </p>
    </div>

    <div class="flex justify-center space-x-4">
        <button
                type="button"
                class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
                onclick="window.location.href='signup.html'"
        >
            Sign up
        </button>
        <button
                type="button"
                class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
               onclick="window.location.href='login.html'"
        >
            Log in
        </button>
    </div>
</div>

</body>
</html>
