<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=
                  "https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
          rel="stylesheet">
    <title>Log in Page</title>
</head>
<body>
<div class="min-h-screen flex items-center justify-center bg-zinc-100 dark:bg-zinc-800">
    <div class="bg-white dark:bg-zinc-900 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-zinc-700 dark:text-zinc-300 text-sm font-bold mb-2" for="username">
                Username
            </label>
            <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-zinc-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="username"
                    type="text"
                    placeholder="Username"
            />
        </div>
        <div class="mb-6">
            <label class="block text-zinc-700 dark:text-zinc-300 text-sm font-bold mb-2" for="password">
                Password
            </label>
            <input
                    class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-zinc-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="password"
                    type="password"
                    placeholder=""
            />
        </div>
        <div class="flex items-center justify-between">
            <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="button"
            >
                Sign In
            </button>
            <a
                    class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                    href="#"
            >
                Forgot Password?
            </a>
        </div>
    </div>
</div>

</body>
</html>
