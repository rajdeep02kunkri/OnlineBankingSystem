<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href=
                  "https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
          rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="min-h-screen flex items-center justify-center bg-white dark:bg-zinc-800">
    <div class="w-full max-w-lg p-8 space-y-6 bg-white dark:bg-zinc-900 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-zinc-800 dark:text-white text-center">Create Your Account</h1>
        <form class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">Name</label>
                <input type="text" id="name" name="name" placeholder="Biswadip Roy" class="mt-1 block w-full px-3 py-2 border border-zinc-300 dark:border-zinc-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-zinc-800 dark:text-white">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">Email</label>
                <input type="email" id="email" name="email" placeholder="biswa@gmail.com" class="mt-1 block w-full px-3 py-2 border border-zinc-300 dark:border-zinc-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-zinc-800 dark:text-white">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">Password</label>
                <input type="password" id="password" name="password" placeholder="" class="mt-1 block w-full px-3 py-2 border border-zinc-300 dark:border-zinc-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-zinc-800 dark:text-white">
            </div>
            <div>
                <label for="re-password" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">Re-enter Password</label>
                <input type="password" id="re-password" name="re-password" placeholder="" class="mt-1 block w-full px-3 py-2 border border-zinc-300 dark:border-zinc-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-zinc-800 dark:text-white">
            </div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Sign Up</button>
        </form>
        <div class="text-center text-sm text-zinc-600 dark:text-zinc-400">
            Already have an account? <a href="login.html" class="text-blue-600 hover:text-blue-700 dark:hover:text-blue-500">Log In</a>
        </div>
    </div>
</div>
</body>
</html>
